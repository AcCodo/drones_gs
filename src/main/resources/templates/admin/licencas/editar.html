<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{fragments/header :: head('Licênça')}"></header>

<body>

<nav th:replace="~{fragments/navigationBar :: navbarAdmin()}"></nav>

<div class="container mt-5">
	<h2 class="text-center">Editar Licênça</h2>
	<form method="post" th:action="@{/admin/licencas/editar/}+${licenca.id}" th:object=${licenca}>
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token != null ? _csrf.token : ''}"/>
		<p>Drone Licenciado: <input type="text" id="droneId" name="droneId" th:value="${licenca.idDrone}" disabled/></p>
		<p>Código de Licença: <input type="text" id="codigoLicencaVoo" name="codigoLicencaVoo" th:value="${licenca.codigoLicencaVoo}"/></p>
		<p>Data Emissão: <input type="date" id="dataEmissao" name="dataEmissao" th:value="${licenca.dataEmissao}"/></p>
		<p>Data Validade: <input type="date" id="dataValidade" name="dataValidade" th:value="${licenca.dataValidade}"/></p>
		<input type="submit" value="Salvar" />
	</form>
</div>

</body>
</html>
