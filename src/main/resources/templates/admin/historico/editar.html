<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{fragments/header :: head('Histórico')}"></header>

<body>

<nav th:replace="~{fragments/navigationBar :: navbarAdmin()}"></nav>

<div class="container mt-5">
	<h2 class="text-center">Editar Licênça</h2>
	<form method="post" th:action="@{/admin/historico/editar/}+${historico.id}" th:object=${historico}>
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token != null ? _csrf.token : ''}"/>
		<p>Drone: <input type="text" id="droneId" name="droneId" th:value="${historico.idDrone}" disabled/></p>
		<p>Latitude Início do Vôo: <input type="number" id="latitudeInicioVoo" name="latitudeInicioVoo" th:value="${historico.latitudeInicioVoo}"/></p>
		<p>Longitude Início do Vôo: <input type="number" id="longitudeInicioVoo" name="longitudeInicioVoo" th:value="${historico.longitudeInicioVoo}"/></p>
		<p>Latitude Fim do Vôo: <input type="number" id="latitudeFimVoo" name="latitudeFimVoo" th:value="${historico.latitudeFimVoo}"/></p>
		<p>Longitude Fim do Vôo: <input type="number" id="longitudeFimVoo" name="longitudeFimVoo" th:value="${historico.longitudeFimVoo}"/></p>
		<p>Altitude Média: <input type="number" id="altitudeMedia" name="altitudeMedia" th:value="${historico.altitudeMedia}"/></p>
		<p>Velocidade Média: <input type="number" id="velocidadeMedia" name="velocidadeMedia" th:value="${historico.velocidadeMedia}"/></p>
		<p>Data Decolagem: <input type="date" id="dataDecolagem" name="dataDecolagem" th:value="${historico.dataDecolagem}"/></p>
		<p>Data Aterrissagem: <input type="date" id="dataAterrissagem" name="dataAterrissagem" th:value="${historico.dataAterrissagem}"/></p>
		<input type="submit" value="Salvar" />
	</form>
</div>

</body>
</html>
